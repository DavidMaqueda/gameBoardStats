<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>User details</title>
</head>
<body class="bodyYourProfile">
<div class="logo">
    <h1><p class="title">Meeple Match</p></h1>
    <h2><p class="subtitle">Match & play together</p> </h2>
</div>
<div class="w3-card-40" style="width:50%">
    <header class="w3-container w3-light-grey">
        <h1>your profile</h1>
    </header>
    <!-- Show a User form -->
    <div class="w3-container" th:object="${user}">
        <p>
            <label th:text="'ID: ' + *{userId}"/>
        </p>
        <p>
            <label th:text="'First name: ' + *{firstName}"/>
        </p>
        <p>
            <label th:text="'Last name: ' + *{lastName}"/>
        </p>
        <p>
            <label th:text="'Username: ' + *{username}"/>
        </p>
        <p>
            <label th:text="'Email: ' + *{email}"/>
        </p>
        <a th:href="@{/users/updateUser/{id}(id = *{userId})}" class="w3-button w3-green">Update</a>
        <a th:href="@{/users/deleteUser/{id}(id = *{userId})}" class="w3-button w3-red">Delete</a>
    </div>
    <!-- Create a button to go to the home page -->
    <p>
        <a th:href="@{/}" class="w3-button w3-red">Return to home page</a>
    </p>
    <br>
</div>
</body>
</html>
